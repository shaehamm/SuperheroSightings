<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto&display=swap" rel="stylesheet">
        <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/d8063e6350.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Main Body of Page -->
        <div class="container-fluid">
            <div class="row">
                <div class="col header">
                    <h1>Quirks</h1>
                </div>
            </div>
            <div class="row">
                <div class="col m-3 link">
                    <a class="btn badge-pill" href="/home"><i class="fas fa-home"></i></a>
                </div>
                <div class="col m-3 link">
                    <a href="/heroes" class="btn badge-pill">Heroes</a>
                </div>
                <div class="col m-3 link">
                    <a href="/quirks" class="btn badge-pill">Quirks</a>
                </div>
                <div class="col m-3 link">
                    <a href="/orgs" class="btn badge-pill">Organizations</a>
                </div>
                <div class="col m-3 link">
                    <a href="/sightings" class="btn badge-pill">Sightings</a>
                </div>
                <div class="col m-3 link">
                    <a href="/locations" class="btn badge-pill">Locations</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7 col-md">
                    <h3>All Quirks</h3>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr th:each="quirk: ${quirks}">
                            <td th:text="${quirk.name}"></td>
                            <td th:text="${quirk.description}"></td>
                            <td class="inlineLinkBlock">
                                <a class="inlineLink" th:href="${'/quirk/' + quirk.id}">Details</a>
                            </td>
                            <td class="inlineLinkBlock">
                                <a class="inlineLink" th:href="${'/deletequirk/' + quirk.id}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-5 col-md">
                    <h3>Add Quirk</h3>
                    <form action="addquirk" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control" 
                                       placeholder="Quirk's name"
                                       th:value="${quirk.name}"/>
                                <div th:if="${#fields.hasErrors('quirk.name')}">
                                    <p th:each="error : ${#fields.errors('quirk.name')}" class="alert alert-danger"
                                       th:text="${error}">Invalid Quirk Name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control" 
                                       placeholder="What does it do?"/>
                                <div th:if="${#fields.hasErrors('quirk.description')}">
                                    <p th:each="error : ${#fields.errors('quirk.description')}" class="alert alert-danger"
                                       th:text="${error}">Invalid Description</p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn badge-pill addButton">Add Quirk</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
